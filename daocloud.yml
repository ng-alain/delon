version: 3
stages:
  - compile
  - deploy
release:
  stage: compile
  job_type: lite_image_build
  only:
    tags:
      - .*
  allow_failure: false
  compile:
    build_dir: /
    cache: false
    dockerfile_path: /Dockerfile.compile
  extract:
    - /usr/src/src/dist
    - /usr/src/_nginx/default.conf
  package:
    build_dir: /
    cache: false
    dockerfile_path: /Dockerfile.package
self:
  stage: deploy
  job_type: DCS_deploy
  only:
    tags:
      - .*
  allow_failure: false
  dependencies:
    - release
  app_name: ng-alain-com
  cluster_id: ''
