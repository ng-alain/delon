<div class="result__icon">
  <i nz-icon [nzType]="_icon" class="result__icon-{{ _type }}"></i>
</div>
<div class="result__title">
  <ng-container *nzStringTemplateOutlet="title">{{ title }}</ng-container>
</div>
@if (description) {
  <div class="result__desc">
    <ng-container *nzStringTemplateOutlet="description">{{ description }}</ng-container>
  </div>
}
@if (extra) {
  <div class="result__extra">
    <ng-container *nzStringTemplateOutlet="extra">{{ extra }}</ng-container>
  </div>
}
<div class="result__actions">
  <ng-content />
</div>
