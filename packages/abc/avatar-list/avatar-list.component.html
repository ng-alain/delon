<ul class="avatar-list__wrap">
  @for (i of items; track $index) {
    <li [class]="cls">
      @if (i.tips) {
        <nz-avatar
          nz-tooltip
          [nzTooltipTitle]="i.tips"
          [nzSrc]="i.src"
          [nzText]="i.text"
          [nzIcon]="i.icon"
          [nzSize]="avatarSize"
        />
      } @else {
        <nz-avatar [nzSrc]="i.src" [nzText]="i.text" [nzIcon]="i.icon" [nzSize]="avatarSize" />
      }
    </li>
  }
  @if (exceedCount > 0) {
    <li [class]="cls">
      <nz-avatar [nzSize]="avatarSize" style="cursor: auto" [style]="excessItemsStyle" [nzText]="'+' + exceedCount" />
    </li>
  }
</ul>
