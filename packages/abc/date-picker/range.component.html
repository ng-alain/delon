<nz-range-picker #comp
                 [ngModel]="value"
                 (ngModelChange)="valueChange($event)"
                 [nzAllowClear]="nzAllowClear"
                 [nzAutoFocus]="nzAutoFocus"
                 [class]="nzClassName"
                 [nzDisabled]="nzDisabled"
                 [nzSize]="nzSize"
                 [nzDisabledDate]="nzDisabledDate"
                 [nzLocale]="nzLocale"
                 [nzPopupStyle]="nzPopupStyle"
                 [nzDropdownClassName]="nzDropdownClassName"
                 [style]="nzStyle"
                 [nzPlaceHolder]="nzPlaceHolder"
                 (nzOnOpenChange)="_nzOnOpenChange($event)"
                 [nzDateRender]="nzDateRender"
                 [nzDisabledTime]="nzDisabledTime"
                 [nzFormat]="nzFormat"
                 [nzRenderExtraFooter]="nzRenderExtraFooter || (shortcut?.enabled ? shortcutTpl : null)"
                 [nzShowTime]="nzShowTime"
                 [nzShowToday]="nzShowToday"
                 [nzMode]="nzMode"
                 [nzRanges]="nzRanges"
                 (nzOnPanelChange)="_nzOnPanelChange($event)"
                 (nzOnOk)="_nzOnOk($event)"></nz-range-picker>
<ng-template #shortcutTpl>
  <a *ngFor="let i of shortcut?.list;let first=first"
     (click)="clickShortcut(i)"
     [innerHTML]="i._text"
     [ngClass]="{'ml-sm': !first}"></a>
</ng-template>
