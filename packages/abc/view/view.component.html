<div class="sv__label"
     [class.sv__label-empty]="!label"
     [style.width.px]="parent.labelWidth">
  <ng-container *stringTemplateOutlet="label">{{label}}</ng-container>
</div>
<div class="sv__detail">
  <span (cdkObserveContent)="checkContent()"
        #conEl>
    <ng-content></ng-content>
  </span>
  <ng-container *ngIf="!!unit">
    <span class="sv__unit" *stringTemplateOutlet="unit">{{unit}}</span>
  </ng-container>
</div>
