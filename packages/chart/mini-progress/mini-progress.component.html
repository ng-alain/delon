<div

  [style]="{ left: target + '%' }"
>
  <span class="g2-mini-progress__target-item" [style]="{ 'background-color': color }"></span>
  <span class="g2-mini-progress__target-item" [style]="{ 'background-color': color }"></span>

</div>
