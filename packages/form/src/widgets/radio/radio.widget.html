<sf-item-wrap [id]="id"
              [schema]="schema"
              [ui]="ui"
              [showError]="showError"
              [error]="error"
              [showTitle]="schema.title">

  <nz-radio-group [nzDisabled]="disabled"
                  [nzSize]="ui.size"
                  [nzName]="id"
                  [ngModel]="value"
                  (ngModelChange)="_setValue($event)">
    <ng-container *ngIf="styleType">
      <label *ngFor="let option of data"
             nz-radio
             [nzValue]="option.value"
             [nzDisabled]="option.disabled">
        <span [innerHTML]="option.label"></span>
      </label>
    </ng-container>
    <ng-container *ngIf="!styleType">
      <label *ngFor="let option of data"
             nz-radio-button
             [nzValue]="option.value"
             [nzDisabled]="option.disabled">
        <span [innerHTML]="option.label"></span>
      </label>
    </ng-container>
  </nz-radio-group>

</sf-item-wrap>
