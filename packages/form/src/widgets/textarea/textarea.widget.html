<sf-item-wrap [id]="id" [schema]="schema" [ui]="ui" [showError]="showError" [error]="error" [showTitle]="schema.title">
  <ng-template #ipt>
    <textarea
      nz-input
      [attr.id]="id"
      [disabled]="disabled"
      [attr.disabled]="disabled"
      [nzSize]="ui.size!"
      [ngModel]="value"
      (ngModelChange)="change($event)"
      [attr.maxLength]="schema.maxLength || null"
      [attr.placeholder]="ui.placeholder"
      [nzAutosize]="$any(ui.autosize)"
      [nzBorderless]="ui.borderless"
      (focus)="focus($event)"
      (blur)="blur($event)"
    >
    </textarea>
  </ng-template>

  <ng-container *ngIf="ui.maxCharacterCount; else ipt">
    <nz-textarea-count
      [nzMaxCharacterCount]="ui.maxCharacterCount"
      [nzComputeCharacterCount]="ui.computeCharacterCount!"
    >
      <textarea
        nz-input
        [attr.id]="id"
        [disabled]="disabled"
        [attr.disabled]="disabled"
        [nzSize]="ui.size!"
        [ngModel]="value"
        (ngModelChange)="change($event)"
        [attr.maxLength]="schema.maxLength || null"
        [attr.placeholder]="ui.placeholder"
        [nzAutosize]="$any(ui.autosize)"
        [nzBorderless]="ui.borderless"
        (focus)="focus($event)"
        (blur)="blur($event)"
      >
      </textarea>
    </nz-textarea-count>
  </ng-container>
</sf-item-wrap>
