<sf-item-wrap [id]="id"
              [schema]="schema"
              [ui]="ui"
              [showError]="showError"
              [error]="error"
              [showTitle]="schema.title">
  <nz-switch [ngModel]="value"
             (ngModelChange)="setValue($event)"
             [nzDisabled]="disabled"
             [nzSize]="ui.size"
             [nzCheckedChildren]="ui.checkedChildren"
             [nzUnCheckedChildren]="ui.unCheckedChildren">
  </nz-switch>
</sf-item-wrap>
