<sf-item-wrap [id]="id"
              [schema]="schema"
              [ui]="ui"
              [showError]="showError"
              [error]="error"
              [showTitle]="schema.title">
  <nz-input-number [ngModel]="value"
                   (ngModelChange)="_setValue($event)"
                   [nzDisabled]="disabled"
                   [nzSize]="ui.size"
                   [nzMin]="min"
                   [nzMax]="max"
                   [nzStep]="step"
                   [nzFormatter]="formatter"
                   [nzParser]="parser"
                   [nzPrecision]="ui.precision"
                   [nzPlaceHolder]="ui.placeholder || ''"
                   [style.width.px]="ui.widgetWidth || 90">
  </nz-input-number>
</sf-item-wrap>
