<ul nz-menu nzMode="inline" class="aside-container">
  <li nz-menu-group nzOpen *ngFor="let group of menus" [nzTitle]="group.title">
    <ul>
      <li
        nz-menu-item
        *ngFor="let item of group.list"
        (click)="to.emit(item.url)"
        [routerLink]="item.url"
        [routerLinkActive]="['ant-menu-item-selected']"
        style="padding-left: 54px"
      >
        <nz-badge [nzDot]="item.hot">
          <span>{{ item.title }}</span>
          <span class="chinese">{{ item.subtitle }}</span>
          <nz-tag *ngIf="item.lib" [nzColor]="'blue'" title="Full Library" class="ml-sm">LIB</nz-tag>
        </nz-badge>
      </li>
    </ul>
  </li>
</ul>
