sudo: required
dist: trusty
language: node_js

node_js:
  - '8.12.0'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
      - google-chrome-beta

git:
  depth: 1

jobs:
  include:
    - env: "MODE=lib_test"
    - env: "MODE=cli_test"
    - env: "MODE=lint"
    - env: "MODE=site"
    - env: "DEPLOY_MODE=build"
    - env: "DEPLOY_MODE=build_artifacts"
      if: branch = master AND type = push

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - chmod +x -R scripts
  - yarn

script:
  - ./scripts/ci/travis-script.sh

cache:
  yarn: true
  directories:
    - ./node_modules/
