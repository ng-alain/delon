sudo: required
dist: trusty
language: node_js

node_js:
  - '10.9.0'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
      - google-chrome-beta

git:
  depth: 1

env:
  - TASK=test:ng
  - TASK=test:cli
  - TASK=lint
  - TASK=site:build
  - TASK=build
  - TASK=build_artifacts
    if: branch = master

matrix:
  allow_failures:
    - env: "TASK=build_artifacts"

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

install:
  - chmod +x -R scripts
  - yarn

script:
  - npm run $TASK
  - |
    if [ "$TASK" = "test:ng" ]; then
      cat ./coverage/lcov.info | ./node_modules/.bin/codecov
    fi

cache:
  yarn: true
  directories:
    - ./node_modules/
