sudo: required
dist: trusty
language: node_js

node_js:
  - '10.9.0'

addons:
  apt:
    sources:
      - google-chrome
    packages:
      - google-chrome-stable
      - google-chrome-beta

git:
  depth: 1

cache:
  npm: true
  directories:
    - ./node_modules/

before_install:
  - export CHROME_BIN=chromium-browser
  - export DISPLAY=:99.0
  - sh -e /etc/init.d/xvfb start

jobs:
  include:
    - env: "TASK=test:ng"
    - env: "TASK=test:cli"
    - env: "TASK=lint"
    - env: "TASK=site:build"
    - env: "TASK=build"
    - env: "TASK=build_artifacts"
      if: branch = master

matrix:
  allow_failures:
    - env: "TASK=build_artifacts"

install:
  - chmod +x -R scripts
  - yarn

script:
  - npm run $TASK
  - |
    if [ "$TASK" = "test:ng" ]; then
      cat ./coverage/lcov.info | ./node_modules/.bin/codecov
    fi
