name: SSR

on: push

jobs:
  website:
    # if: "contains(github.event.commits[0].message, 'ssr')"
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: install
        run: npm install

      - name: build
        run: |
          npm run ssr:ci
        with:
          ACCESS_TOKEN: ${{ secrets.ACCESS_TOKEN }}
