name: Deploy website

on: push

# on:
#   push:
#     branches:
#       - 'publish-**'

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: install
        run: npm install

      - name: build
        run: npm run site:build

      - name: gen 404.html
        run: cp ./src/dist/index.html ./src/dist/404.html

      - name: Deploy Surge
        uses: yohix/deploy-surge@v1.0.0
        with:
          SURGE_TOKEN: ${{ secrets.SURGE_TOKEN }}
          DOMAIN_NAME: https://ng-alain-delon.surge.sh
          BUILD_DIRECTORY: ./src/dist
