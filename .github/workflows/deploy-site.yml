name: Deploy

on: push

jobs:
  website:
    if: "startsWith(github.event.commits[0].message, 'release')"
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@master

      - name: install
        run: npm install

      - name: build
        run: |
          npm run site:gen
          node scripts/ci/build-no-lvy
          node --max_old_space_size=5120 ./node_modules/@angular/cli/bin/ng build --prod --base-href /delon/
          cp ./src/dist/browser/index.html ./src/dist/browser/404.html

      - name: deploy-to-gh-pages
        uses: peaceiris/actions-gh-pages@v2
        env:
          PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }}
          # GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: ./src/dist/browser
        with:
          emptyCommits: false

      - name: deploy-to-surge-pre
        uses: jacobtomlinson/gha-find-replace@master
        with:
          find: '/delon/'
          replace: '/'
          include: '\.html$'

      - name: deploy-to-surge
        uses: dswistowski/surge-sh-action@v1
        with:
          login: ${{ secrets.SURGE_LOGIN }}
          token: ${{ secrets.SURGE_TOKEN }}
          domain: https://ng-alain-doc.surge.sh
          project: ./src/dist/browser

      - uses: actions/checkout@v1
      - uses: pixta-dev/repository-mirroring-action@v1
        with:
          target_repo_url: git@gitee.com:ng-alain/delon.git
          ssh_private_key: ${{ secrets.GITEE_SSH_PRIVATE_KEY }}
